  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="page-body">

  <!-- ── Navigation ── -->
  <nav>
    <div class="nav-inner">
      <a class="nav-logo" href="index.html">
        <span class="nav-logo-icon">
          <svg viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="n-bg-nav" x1="0" y1="0" x2="28" y2="28" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="#aabf96"/>
                <stop offset="100%" stop-color="#587a48"/>
              </linearGradient>
            </defs>
            <rect width="28" height="28" fill="url(#n-bg-nav)"/>
            <rect x="6.5" y="6.5" width="15" height="15" rx="3" transform="rotate(45 14 14)"
                  fill="none" stroke="#dde9d4" stroke-width="1.8"/>
            <text x="14" y="14" font-family="-apple-system,sans-serif" font-size="10"
                  font-weight="700" fill="white" text-anchor="middle" dominant-baseline="central">N</text>
          </svg>

        <span class="nav-logo-name">Navve</span>
      </a>
      <ul class="nav-links">
        <li><a href="support.html">Support</a></li>
        <li><a href="privacy.html">Privacy</a></li>
        <li><a href="terms.html" aria-current="page">Terms</a></li>
      </ul>
    </div>
  </nav>

  <!-- ── Page hero ── -->
  <div class="page-hero">

    <h1>Terms &amp; Conditions</h1>

  <!-- ── Markdown content ── -->
  <div class="md-content" id="terms-content">
    <p class="md-loading">Loading terms &amp; conditions…</p>
  </div>

  <!-- ── Footer ── -->
  <footer>
    <div class="footer-inner">
      <p>&copy; 2025 Navve &mdash; WimsightLabs</p>
      <ul class="footer-links">
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="terms.html">Terms</a></li>
        <li><a href="support.html">Support</a></li>
        <li><a href="mailto:admin@wimsightlabs.com">Contact</a></li>
      </ul>
    </div>
  </footer>

  <script>
    async function loadMarkdown(path, targetId) {
      const el = document.getElementById(targetId);
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const md = await res.text();
        const body = md.replace(/^#\s+.+\n/, '').replace(/\*\*Last Updated:[^*]+\*\*\n?/, '');
        el.innerHTML = marked.parse(body);
      } catch (err) {
        el.innerHTML = `<p class="md-error">Unable to load content. Please try refreshing.</p>`;
        console.error('Failed to load markdown:', path, err);
      }
    }
    loadMarkdown('docs/TERMS_AND_CONDITIONS.md', 'terms-content');
  </script>
</body>
