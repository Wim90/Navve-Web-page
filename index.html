<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navve – Never lose a place again</title>
  <meta name="description" content="Navve helps you save, organize, and find places you care about. Never lose a place again." />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      --color-text: #1d1d1f;
      --color-text-secondary: #6e6e73;
      --color-bg: #ffffff;
      --color-accent: #0071e3;
      --color-accent-hover: #0077ed;
      --color-border: #d2d2d7;
      --color-surface: #f5f5f7;
      --max-width: 800px;
      --nav-height: 52px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      font-size: 17px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* ── Navigation ── */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--nav-height);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid var(--color-border);
      z-index: 100;
    }

    .nav-inner {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 24px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      font-size: 19px;
      font-weight: 600;
      color: var(--color-text);
      text-decoration: none;
      letter-spacing: -0.3px;
    }

    .nav-links {
      display: flex;
      gap: 28px;
      list-style: none;
    }

    .nav-links a {
      font-size: 14px;
      color: var(--color-text);
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    /* ── Hero ── */
    .hero {
      padding: calc(var(--nav-height) + 80px) 24px 80px;
      text-align: center;
      background: var(--color-bg);
    }

    .app-icon {
      width: 120px;
      height: 120px;
      border-radius: 27px;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 40%, #0f3460 70%, #0071e3 100%);
      margin: 0 auto 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.07),
        0 10px 40px rgba(0, 113, 227, 0.20),
        0 1px 3px rgba(0, 0, 0, 0.12);
    }

    .app-icon svg {
      width: 60px;
      height: 60px;
    }

    .hero h1 {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -1.5px;
      line-height: 1.05;
      color: var(--color-text);
      margin-bottom: 16px;
    }

    .hero .tagline {
      font-size: 23px;
      font-weight: 400;
      color: var(--color-text-secondary);
      letter-spacing: -0.2px;
      margin-bottom: 40px;
    }

    .store-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--color-text);
      color: var(--color-bg);
      text-decoration: none;
      border-radius: 12px;
      padding: 10px 20px;
      transition: background 0.2s, transform 0.15s;
    }

    .store-badge:hover {
      background: #3a3a3c;
      transform: scale(1.02);
    }

    .store-badge svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    .store-badge-text {
      text-align: left;
    }

    .store-badge-text span:first-child {
      display: block;
      font-size: 11px;
      opacity: 0.8;
      font-weight: 400;
    }

    .store-badge-text span:last-child {
      display: block;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: -0.2px;
    }

    /* ── Divider ── */
    .divider {
      height: 1px;
      background: var(--color-border);
      max-width: var(--max-width);
      margin: 0 auto;
    }

    /* ── Legal Sections ── */
    .legal-section {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 72px 24px;
    }

    .legal-section + .legal-section {
      padding-top: 0;
    }

    /* Markdown rendered content */
    .md-content h1 {
      font-size: 34px;
      font-weight: 700;
      letter-spacing: -0.8px;
      line-height: 1.1;
      margin-bottom: 8px;
    }

    .md-content h2 {
      font-size: 21px;
      font-weight: 600;
      letter-spacing: -0.3px;
      margin-top: 40px;
      margin-bottom: 12px;
      color: var(--color-text);
    }

    .md-content p {
      color: var(--color-text-secondary);
      margin-bottom: 16px;
      font-size: 16px;
      line-height: 1.7;
    }

    .md-content strong {
      color: var(--color-text);
      font-weight: 600;
    }

    .md-content em {
      color: var(--color-text-secondary);
      font-style: italic;
    }

    .md-content ul, .md-content ol {
      padding-left: 22px;
      margin-bottom: 16px;
    }

    .md-content li {
      color: var(--color-text-secondary);
      margin-bottom: 6px;
      font-size: 16px;
      line-height: 1.6;
    }

    .md-content li strong {
      color: var(--color-text);
    }

    .md-content hr {
      border: none;
      border-top: 1px solid var(--color-border);
      margin: 32px 0;
    }

    .md-content a {
      color: var(--color-accent);
      text-decoration: none;
    }

    .md-content a:hover {
      text-decoration: underline;
    }

    .md-content blockquote {
      border-left: 3px solid var(--color-accent);
      padding: 12px 20px;
      margin: 20px 0;
      background: var(--color-surface);
      border-radius: 0 8px 8px 0;
      font-style: italic;
      color: var(--color-text-secondary);
    }

    .md-loading {
      color: var(--color-text-secondary);
      font-size: 15px;
      padding: 24px 0;
    }

    .md-error {
      color: #ff3b30;
      font-size: 15px;
      padding: 24px 0;
    }

    /* ── Footer ── */
    footer {
      border-top: 1px solid var(--color-border);
      background: var(--color-surface);
      padding: 32px 24px;
      text-align: center;
    }

    .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    footer p {
      font-size: 13px;
      color: var(--color-text-secondary);
      margin-bottom: 8px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      list-style: none;
    }

    .footer-links a {
      font-size: 13px;
      color: var(--color-accent);
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    /* ── Mobile ── */
    @media (max-width: 640px) {
      .hero h1 {
        font-size: 38px;
        letter-spacing: -1px;
      }

      .hero .tagline {
        font-size: 19px;
      }

      .app-icon {
        width: 96px;
        height: 96px;
        border-radius: 22px;
      }

      .nav-links {
        gap: 18px;
      }

      .legal-section {
        padding: 48px 20px;
      }

      .md-content h1 {
        font-size: 26px;
      }

      .md-content h2 {
        font-size: 19px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-inner">
      <a class="nav-logo" href="#top">Navve</a>
      <ul class="nav-links">
        <li><a href="#privacy">Privacy Policy</a></li>
        <li><a href="#terms">Terms</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero" id="top">
    <div class="app-icon" aria-hidden="true">
      <!-- Pin / location icon -->
      <svg viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M30 6C21.163 6 14 13.163 14 22c0 12.5 16 32 16 32s16-19.5 16-32c0-8.837-7.163-16-16-16z" fill="white" fill-opacity="0.95"/>
        <circle cx="30" cy="22" r="6" fill="#0071e3"/>
      </svg>
    </div>

    <h1>Navve</h1>
    <p class="tagline">Never lose a place again</p>

    <!-- App Store badge (placeholder — replace href with real App Store link) -->
    <a class="store-badge" href="#" aria-label="Download on the App Store">
      <svg viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98l-.09.06c-.22.14-2.16 1.3-2.14 3.82.03 3.02 2.65 4.03 2.68 4.04l-.09.26zM13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
      </svg>
      <span class="store-badge-text">
        <span>Download on the</span>
        <span>App Store</span>
      </span>
    </a>
  </section>

  <div class="divider"></div>

  <!-- Privacy Policy -->
  <section class="legal-section" id="privacy">
    <div class="md-content" id="privacy-content">
      <p class="md-loading">Loading privacy policy…</p>
    </div>
  </section>

  <div class="divider"></div>

  <!-- Terms & Conditions -->
  <section class="legal-section" id="terms">
    <div class="md-content" id="terms-content">
      <p class="md-loading">Loading terms &amp; conditions…</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-inner">
      <p>&copy; 2025 Navve &mdash; WimsightLabs</p>
      <ul class="footer-links">
        <li><a href="#privacy">Privacy Policy</a></li>
        <li><a href="#terms">Terms</a></li>
        <li><a href="mailto:admin@wimsightlabs.com">Support</a></li>
      </ul>
    </div>
  </footer>

  <script>
    async function loadMarkdown(path, targetId) {
      const el = document.getElementById(targetId);
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const md = await res.text();
        el.innerHTML = marked.parse(md);
      } catch (err) {
        el.innerHTML = `<p class="md-error">Unable to load content. Please try refreshing the page.</p>`;
        console.error('Failed to load markdown:', path, err);
      }
    }

    loadMarkdown('docs/PRIVACY_POLICY.md', 'privacy-content');
    loadMarkdown('docs/TERMS_AND_CONDITIONS.md', 'terms-content');
  </script>
</body>
</html>
